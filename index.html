<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title> Calculadora </title>
</head>

<body>
    <div class="calculator__container">
            <h3> Calculadora JS </h3>
            <div class="display">
                <div class="calculator__header">
                    <div>
                        <p></p>
                    </div>
                </div>
                <div class="calculator__result" id='operation_'></div>
                <!-- <div class="temp-result"></div> -->
            </div>

            <div class="calculator__body">
                <div class="deleteButtons">
                    
                    <button class="button all-clear"> CE </button>
                    <button class="button last-entity-clear"> DEL </button>
                </div>

                <div class="box-buttons">
                    <div class="numbersButtons">
                        <button> 7 </button>
                        <button> 8 </button>
                        <button> 9 </button>
                        <button> 4 </button>
                        <button> 5 </button>
                        <button> 6 </button>
                        <button> 1 </button>
                        <button> 2 </button>
                        <button> 3 </button>
                        <button class="--border"> . </button>
                        <button class="btn-0"> 0 </button>
                        <button class="equal"> = </button>                       
                    </div>                   
                    
                </div>
                <div class="--fn">
                    <button class="--fn">x</button>
                    <button class="--fn">+</button>
                    <button class="--fn">-</button>
                    <button class="--fn">/</button>
                </div>
                
            </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
